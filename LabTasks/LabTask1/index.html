<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McDonald's Style Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"> <!-- Link to your external CSS file -->
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="#">
        <img src="images/McDonalds_Logo.png" alt="Logo" height="100"> <!-- Replace with your logo -->
      </a>

      <!-- Navbar content divided into two rows -->
      <div class="d-flex flex-column ms-3 w-100 fw-medium fs-2 grid-gap-1">
        <!-- Upper row -->
        <div class="d-flex w-100 upper-row">
          <!-- Left side: 2 links -->
          <div class="left-links grid-gap-1">
            <a class="nav-link" href="#">Careers</a>
            <a class="nav-link" href="#">Contact Us</a>
          </div>
          <!-- Right side: 3 links -->
          <div class="right-links">
            <a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>Search</a>
            <a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
              <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
            </svg>Locate Me</a>
            <a class="nav-link deliverybtn" href="#">Order on McDelivery</a>
          </div>
        </div>

        <!-- Lower row: 6 links -->
        <div class="lower-row grid-gap-1">
          <a class="nav-link" href="#">Our Menu <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"/>
          </svg></a>
          <a class="nav-link" href="#">About Our Food</a>
          <a class="nav-link" href="#">Your Right To Know</a>
          <a class="nav-link" href="#">Our App</a>
          <a class="nav-link" href="#">Family</a>
          <a class="nav-link" href="#">Trending Now</a>
        </div>
      </div>
    </div>
  </nav>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
